<html><head><title>PCMDI Figures Gallery</title>
<style>
/* Basic styling for the modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.8);
  padding-top: 60px;
}
.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
}
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
  cursor: pointer;
}
.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
/* Grid layout for images */
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  align-items: flex-end; /* Align items at the bottom of the grid cell */
  margin-top: 20px; /* Optional: Add space above the grid container */
}
.grid-item {
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* Align the image to the bottom of the cell */
  text-align: center;
  border: 2px solid #ccc; /* Border around each plot */
  padding: 10px; /* Add padding for some space between the image and border */
  border-radius: 10px; /* Optional: rounded corners for a smoother look */
}
.grid-item img {
  width: 100%; /* Make the image fill the width of the grid item */
  height: auto; /* Maintain aspect ratio based on the width */
  border: 1px solid #999; /* Border around each image */
  border-radius: 5px; /* Optional: rounded corners for the image itself */
}
</style>
</head><body>
<h1 style='text-align: center;'>PCMDI (v2.2.2) Mean Climate Metrics Figures Gallery for Experiment: GFDL-c96L33_am4p0_MG3_cmip6Diag_test1</h1>
<div class='grid-container'>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4regions_MAM_HIST.png' alt='4 Regions over MAM' onclick='openModal("./mean_clim_portrait_plot_4regions_MAM_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4regions_JJA_HIST.png' alt='4 Regions over JJA' onclick='openModal("./mean_clim_portrait_plot_4regions_JJA_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4regions_SON_HIST.png' alt='4 Regions over SON' onclick='openModal("./mean_clim_portrait_plot_4regions_SON_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4regions_DJF_HIST.png' alt='4 Regions over DJF' onclick='openModal("./mean_clim_portrait_plot_4regions_DJF_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4seasons_GLOBAL_HIST.png' alt='4 Seasons over GLOBAL' onclick='openModal("./mean_clim_portrait_plot_4seasons_GLOBAL_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4seasons_NHEX_HIST.png' alt='4 Seasons over NHEX' onclick='openModal("./mean_clim_portrait_plot_4seasons_NHEX_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4seasons_SHEX_HIST.png' alt='4 Seasons over SHEX' onclick='openModal("./mean_clim_portrait_plot_4seasons_SHEX_HIST.png")'/><br/>
</div>
<div class='grid-item'>
<img src='./mean_clim_portrait_plot_4seasons_TROPICS_HIST.png' alt='4 Seasons over TROPICS' onclick='openModal("./mean_clim_portrait_plot_4seasons_TROPICS_HIST.png")'/><br/>
</div>
</div>
<div id='myModal' class='modal'>
<span class='close' onclick='closeModal()'>&times;</span>
<img class='modal-content' id='modalImage'>
</div>
<script>
function openModal(imageSrc) {
  var modal = document.getElementById('myModal');
  var modalImage = document.getElementById('modalImage');
  modal.style.display = 'block';
  modalImage.src = imageSrc;
}
function closeModal() {
  var modal = document.getElementById('myModal');
  modal.style.display = 'none';
}
</script>
</body></html>
